<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DEHUBNET</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Import the Operetta font */
        @font-face {
            font-family: 'Operetta';
            src: url('https://fonts.googleapis.com/css2?family=Operetta:wght@400;700&display=swap');
        }

        /* Set the background color for the page */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Style for the logo at the top */
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        /* Center the black square */
        .contact-square {
            background-color: black;
            color: white;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .contact-square p {
            margin: 10px 0;
            font-family: 'Operetta', sans-serif;
        }

        .contact-square p:first-of-type {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Instagram logo and handle centered at the bottom */
        .instagram {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Operetta', sans-serif;
            margin-bottom: 20px;
        }

        .instagram img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .instagram span {
            color: black;
        }
    </style>
</head>
<body>

    <!-- Logo at the very top -->
    <img src="logo.png" alt="DEHUB Logo" class="logo">

    <!-- Contact information centered in the middle -->
    <div class="contact-square">
        <p>HEADQUARTER</p>
        <p>VIA SANTA CROCE 6</p>
        <p>20122 MILANO</p>
        <p>info@dehubnet.com</p>
        <p>WWW.DEHUBNET.COM</p>
    </div>

    <!-- Instagram section centered at the bottom -->
    <div class="instagram">
        <img src="ig_logo.png" alt="Instagram Logo">
        <span>@dehubnet</span>
    </div>
        <div class="menu-overlay" id="menu">
        <ul>
            <li><a href="whoweare">Who we are</a></li>
            <li><a href="whatwedo">What we do</a></li>
            <li><a href="story">Our Story</a></li>
            <li><a href="contacts">Contact</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</body>
</html>
