<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DEHUBNET</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Import the Operetta font */
        @font-face {
            font-family: 'Operetta';
            src: url('https://fonts.googleapis.com/css2?family=Operetta:wght@400;700&display=swap');
        }

        /* Set the background color for the page */
        body {
            background-color: #f5f5f5; /* Light grey background */
            font-family: Arial, sans-serif; /* Default font for the body */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Center the black square */
        .contact-square {
            background-color: black;
            color: white;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
        }

        .contact-square p {
            margin: 10px 0; /* Adjust margin for spacing between lines */
            font-family: 'Operetta', sans-serif; /* Apply Operetta font to text */
        }

        .contact-square p:first-of-type {
            font-family: Arial, sans-serif; /* Apply default font to 'HEADQUARTER' */
            font-weight: bold;
        }

        /* Instagram logo and handle style */
        .instagram {
            position: absolute;
            bottom: 20px; /* Distance from the bottom of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Operetta', sans-serif;
        }

        .instagram img {
            width: 30px; /* Adjust the size of the Instagram logo */
            height: 30px;
            margin-right: 10px; /* Space between logo and handle */
        }

        .instagram span {
            color: black; /* Color of the Instagram handle text */
        }
    </style>
</head>
<body>

    <!-- Contact information container -->
    <div class="contact-square">
        <p>HEADQUARTER</p>
        <p>VIA SANTA CROCE 6</p>
        <p>20122 MILANO</p>
        <p>info@dehubnet.com</p>
        <p>WWW.DEHUBNET.COM</p>
    </div>

    <!-- Instagram section -->
    <div class="instagram">
        <img src="ig_logo.png" alt="Instagram Logo">
        <span>@dehubnet</span>
    </div>

</body>
</html>
