<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEHUB - What We Do</title>
    
    <style>
        @font-face {
            font-family: 'Operetta';
            src: url('Operetta-Regular.ttf'); /* Ensure this path is correct */
        }

        /* Import Open Sans font */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Operetta', Arial, sans-serif;
            margin: 5;
            padding: 2;
            background-color: black; /* Set background color to black */
            color: white; /* Default text color */
        }

        .logow {
            width: 206px; /* Set width of the logo */
            height: 133px; /* Set height of the logo */
            margin: 20px auto 0 auto; /* Center horizontally and add top margin */
            display: block; /* Ensures the image is treated as a block element */
        }

        h1 {
            font-family: 'Open Sans', Arial, sans-serif; /* Use Open Sans for h1 */
            font-size: 28px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
            color: white; /* Title text color */
        }

        p {
            font-size: 22px;
            margin: 100px;
            text-align: justify; /* This will justify the text */
            text-justify: inter-word; /* This will ensure the words are justified */
            color: white; /* Paragraph text color */
        }

        .columns {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap; /* Ensure columns wrap on smaller screens */
        }

        .column {
            width: 30%;
            padding: 0 20px;
            text-align: center;
        }

        .column h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white; /* Column headings color */
        }

        .column ul {
            list-style-type: square;
            padding-left: 20px;
            color: white; /* List items color */
        }

        /* Hamburger menu styling */
        .hamburger-menu-black {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        /* Menu overlay styling for fullscreen */
        .menu-overlay {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95); /* Almost fully opaque background */
            color: white;
            width: 100vw;
            height: 100vh;
            z-index: 1000; /* Ensure it stays on top of other content */
            padding: 20px;
            text-align: center;
        }

        .menu-overlay.show {
            display: flex; /* Display flex to center content */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-overlay ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-overlay li {
            margin: 20px 0;
        }

        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-size: 24px; /* Increase font size for better visibility */
        }

        .menu-overlay a:hover {
            text-decoration: underline;
        }

        /* Logo inside the menu */
        .menu-overlay .logomenu {
            width: 150px;
            height: auto;
            margin-bottom: 40px; /* Add some space below the logo */
        }
    </style>
</head>
<body>

    <!-- Hamburger menu -->
    <div class="hamburger-menu-black" onclick="toggleMenu()">
        â˜°
    </div>

    <!-- Menu overlay -->
    <div class="menu-overlay" id="menu">
        <!-- Logo -->
        <img src="logo.png" alt="DEHUB Logo" class="logomenu">
        
        <!-- Menu Items -->
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="whoweare.html">Who we are</a></li>
            <li><a href="story.html">Our Story</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </div>

   <script>
       function toggleMenu() {
           const menu = document.getElementById('menu');
           menu.classList.toggle('show'); // Toggle the 'show' class on the menu
       }
   </script>

</body>
</html>
