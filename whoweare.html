<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who we are | DEHUBNET</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Reset and prevent horizontal overflow */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Fullscreen video background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Fix for Safari viewport width issue */
        @supports (-webkit-touch-callout: none) {
            #bg-video {
                width: 100%;
            }
        }

        /* Style adjustments for the overlay menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Hamburger menu style */
        .hamburger-menu-w {
            position: fixed;
            top: 15px;
            right: 15px; /* Moved to the right */
            z-index: 2;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Menu list styling */
        .menu-overlay ul {
            list-style: none;
            text-align: center;
        }

        .menu-overlay ul li a {
            text-decoration: none;
            color: white;
            font-size: 2rem;
            margin: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Fullscreen video background -->
    <video autoplay muted loop id="bg-video">
        <source src="whoweare.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <!-- Hamburger menu -->
    <div class="hamburger-menu-w" onclick="toggleMenu()">
        â˜°
    </div>

    <!-- Menu overlay with centered options -->
    <div class="menu-overlay" id="menu">
        <ul>
            <li><a href="index">Homepage</a></li>
            <li><a href="whatwedo">What we do</a></li>
            <li><a href="story">Our Story</a></li>
            <li><a href="contacts">Contact</a></li>
        </ul>
    </div>

    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>
</html>
