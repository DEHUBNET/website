<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dehub</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Keep logo centered vertically on the page */
    .logo {
      width: 150px;
      height: auto;
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    /* Text container positioned lower */
    .text-block {
      position: absolute;
      bottom: 10%; /* Adjust this value to control distance from bottom */
      text-align: center;
    }

    .text-block p {
      margin: 10px 0;
    }

    .big-row p {
      font-size: 1.2em;
      font-weight: 200;
      text-transform: lowercase;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
    }

    .small-row p {
      font-size: 0.9em;
      font-weight: 150;
      opacity: 0.9;
    }

    .small-row a {
      color: #fff;
      text-decoration: none;
    }

    .small-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="/logow.png" alt="DEHUB Logo" class="logo">

  <div class="text-block">
    <div class="big-row">
      <p>We are working on our digital presence</p>
    </div>
    <div class="small-row">
      <p>Contact us: <a href="mailto:info@dehubnet.com">info@dehubnet.com</a></p>
    </div>
  </div>
</body>
</html>
