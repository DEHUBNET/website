    <audio id="background-music" loop>
        <source src="sottofondo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
    // Check if the background music is already playing
    window.onload = function() {
        var audio = document.getElementById('background-music');
        
        // Check if the audio state is already set in localStorage
        if (!localStorage.getItem('bgMusicPlaying')) {
            audio.play(); // Start the music for the first time
            localStorage.setItem('bgMusicPlaying', 'true'); // Mark as playing
        }

        // When navigating to a new page, the audio element will reset, so we ensure it keeps playing
        audio.onplay = function() {
            localStorage.setItem('bgMusicPlaying', 'true');
        };
    };
</script>
