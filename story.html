<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            height: 100%;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            display: block;
            max-width: none;
            max-height: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="our_story.png" alt="Our Story">
    </div>
</body>
</html>
