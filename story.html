<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story | DEHUBNET</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            height: 100%;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            display: block;
            max-width: none;
            max-height: none;
        }
         /* Hamburger menu styling */
        .hamburger-menu-black {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        /* Menu overlay styling */
        .menu-overlay {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: white;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            z-index: 1000; /* Ensure it stays on top of other content */
            padding: 20px;
        }

        .menu-overlay ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-overlay li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="our story.png" alt="Our Story">
    </div>
    <!-- Hamburger menu -->
    <div class="hamburger-menu-black" onclick="toggleMenu()">
        â˜°
    </div>

    <!-- Menu overlay with centered options -->
    <div class="menu-overlay" id="menu">
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="whoweare.html">Who we are</a></li>
            <li><a href="story.html">Our Story</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
