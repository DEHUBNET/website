<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DEHUBNET</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background color for the page */
        body {
            background-color: #f5f5f5; /* Light grey background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the black square */
        .contact-square {
            background-color: black;
            color: white;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
        }

        /* Instagram logo and handle style */
        .instagram {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instagram img {
            width: 20px; /* Adjust the size of the Instagram logo */
            height: 20px;
            margin-right: 10px; /* Space between logo and handle */
        }

        .instagram span {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Contact information container -->
    <div class="contact-square">
        <p>HEADQUARTER</p>
        <p>VIA SANTA CROCE 6</p>
        <p>20122 MILANO</p>
        <p>info@dehubnet.com</p>
        <p>WWW.DEHUBNET.COM</p>

        <!-- Instagram section -->
        <div class="instagram">
            <img src="ig_logo.png" alt="Instagram Logo">
            <span>@dehubnet</span>
        </div>
    </div>

</body>
</html>
